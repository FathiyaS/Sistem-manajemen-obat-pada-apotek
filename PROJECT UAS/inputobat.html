<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

<!---Navigasi kiri-->
        <div class="sidebar">
            <div class="header">
                <div class="list-item">
                    <a href="#">
                        <img src="assets/capsule-pill.svg"  class="icon">
                        <span class="description-header">Apotek</span>
                    </a>
                </div>
                <div class="illustration">
                    <img src="" alt="">
                </div>
            </div>

            <div class="main">
                <div class="list-item">
                    <a href="dashboard.html">
                        <img src="assets/speedometer2.svg" alt="" class="icon">
                        <span class="description">Dashboard
                        </span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="news.html">
                        <img src="assets/news.svg" alt="" class="icon">
                        <span class="description">Berita
                        </span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="inputobat.html">
                        <img src="assets/form.svg" alt="" class="icon">
                        <span class="description">Masukkan data obat
                        </span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="table.html">
                        <img src="assets/table.svg" alt="" class="icon">
                        <span class="description">Data Obat
                        </span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="user.html">
                        <img src="assets/user (2).svg" alt="" class="icon">
                        <span class="description">User
                        </span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#">
                        <img src="assets/logout (2).svg" alt="" class="icon">
                        <span class="description">Logout
                        </span>
                    </a>
                </div>
            </div>   
        </div>

<!---Navigasi kanan banner-->
        <div class="main-content">
            <div class="banner">
                <img src="assets/list.svg" alt="" class="icon">
                <span class="description">
                </span>
            </div>

<!---form-->
            <div class="obat">
                <div class="box">
                    <form action="#">
                        <div class="user">
                            <div class="input">
                                <span class="isi">Kode</span>
                                <input type="text" placeholder="">
                            </div>
                            <div class="input">
                                <span class="isi">Nama obat</span>
                                <input type="text" placeholder="">
                            </div>
                            <div class="input">
                                <span class="isi">Harga</span>
                                <input type="text" placeholder="">
                            </div>
                            <div class="input">
                                <span class="isi">Stok</span>
                                <input type="text" placeholder="">
                            </div>
                            <div class="input">
                                <span class="isi">Satuan</span>
                                <select id="" name="">
                                    <option value="??">=============Pilih Satuan=========</option>
                                    <option value="box">Box</option>
                                    <option value="botol">Botol</option>
                                </select>
                            </div>
                            <div class="input">
                                <span class="isi">Tanggal Masuk</span>
                                <input type="date" placeholder="">
                            </div>
                            <div class="input">
                                <p class="isi">Deskripsi</p>
                                <textarea placeholder=""></textarea>
                            </div>
                        </div> 
                        <div class="ready">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
